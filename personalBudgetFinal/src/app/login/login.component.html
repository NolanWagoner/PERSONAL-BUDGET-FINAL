<h2>Login</h2>
<form (ngSubmit)='submit()' *ngIf='!loginAuth.loggedIn'>
    <label for='username'>Username: </label>
    <input type='text' name='username' [(ngModel)]='username'><br><br>

    <label for='password'>Password: </label>
    <input type='password' name='password' [(ngModel)]='password'><br><br>

    <button type='submit'>Login</button><br><br>
</form>

<p class='err' id='loginError' name='loginError'></p>

<p *ngIf='loginAuth.loggedIn'>Already Logged In</p>
